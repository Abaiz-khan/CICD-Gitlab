<main class="main">
  <div class="content">
    Products Data:
    <table>
      @for(product of products;track product.id){
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.units }}</td>
      </tr>
      }
    </table>
  </div>
</main>
